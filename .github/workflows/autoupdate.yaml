name: AutoUpdate
on:
  schedule:
    - cron: '0 8 * * 3'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - name: "Install qemu"
      run: sudo apt-get -qq update && sudo apt-get -qq install qemu-system-i386
    - name: "Pull meta"
      run: python3 dump_manifest.py
    - name: Get tag
      id: gettag
      uses: juliangruber/read-file-action@v1
      with:
         path: ./meta/version.txt
    - uses: EndBug/add-and-commit@v7
      with:
        add: "meta/"
        default_author: github_actions
        message: "Automatic update - v${{ steps.gettag.outputs.content }}"
        tag: "v${{ steps.gettag.outputs.content }}"
